<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Job application</title>
    <form action="/submit" method="post">
       
    <label for="Name">Enter Full Name</label><br>
    <input type="username" id="username" name="username" required><br>
    <label for="email">Enter Email</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="Mobile Number">Mobile Number</label><br>
    <input type="number" id="Number" name="number" required><br>
    <label type="text">Gender</label>
    <select>
        <option>female</option>
        <option>male</option>
        <option>Other</option>
    </select>
    <br>
    <label for="Position">Position</label>
    <input type="text" id="Position" name="position"><br>
    <label for="Experience">Experience</label>
    <select>
        
            <option >0</option>
            <option >1</option>
             <option>2</option>
            <option >3</option>
             <option >4</option>
            <option >5 or more"</option>
        
        
    </select>
    <br>
    <label for="Resume">Upload Resume</label>
    <input type="file" id="resume" name="resume" required><br>
    <label for="cover letter">Upload coverletter</label>
    <input type="file" id="Cover letter" name="coverletter" required><br>
    <label for="skills">Skills</label>
    <input type="text" id="skills" name="skills"><br>
    <input type="submit" value="Register">
    </form>


</body>
</html>
