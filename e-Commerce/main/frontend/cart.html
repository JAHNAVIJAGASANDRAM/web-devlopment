    <script>
        // Example: empty cart array
        const cartItems = []; // Replace with actual cart data if available

        function renderCart() {
            const cartDiv = document.getElementById("cartContent");
            if (cartItems.length === 0) {
                cartDiv.innerHTML = "<p>No items found.</p>";
            } else {
                let html = `<table border="1" cellpadding="8" style="width:100%; background:#fff;">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>`;
                cartItems.forEach(item => {
                    html += `<tr>
                        <td>${item.product}</td>
                        <td>${item.quantity}</td>
                        <td>â‚¹${item.price}</td>
                    </tr>`;
                });
                html += `</tbody></table>`;
                cartDiv.innerHTML = html;
            }
        }

        // Initial call to render the cart (will show "No items found." message)
        renderCart();
    </script>
