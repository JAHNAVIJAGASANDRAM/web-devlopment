<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h2>Payment Form</h2>
    <form onsubmit="return validatePayment()" action="/submit" method="post">
        <label for="cardName">Cardholder Name</label><br>
        <input type="text" id="cardName" name="cardName" required><br>
        <label for="cardNumber">Card Number</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required maxlength="16"><br>
        <label for="expiryDate">Expiry Date (MM/YY)</label><br>
        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY"><br>
        <label for="cvv">CVV</label><br>
        <input type="text" id="cvv" name="cvv" required maxlength="3"><br>
        <input type="submit" value="Pay">
    </form>
    <script>
        function validatePayment(){
            let cardNumber = document.getElementById("cardNumber").value.trim();
            let expiryDate = document.getElementById("expiryDate").value.trim();
            let cvv = document.getElementById("cvv").value.trim();
            let cardName = document.getElementById("cardName").value.trim();

            let cardRegex = /^4[0-9]{12}(?:[0-9]{3})?$/; // Visa card example
            let expiryRegex = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
            let cvvRegex = /^[0-9]{3}$/;
            let cardNameRegex = /^[a-zA-Z\s]+$/;

            if(!cardNameRegex.test(cardName)){
                alert("Enter a valid cardholder name (letters and spaces only).");
                return false;
            }
            if(!cardRegex.test(cardNumber)){
                alert("Enter a valid Visa card number (13 or 16 digits, starting with 4).");
                return false;
            }
            if(!expiryRegex.test(expiryDate)){
                alert("Enter a valid expiry date in MM/YY format.");
                return false;
            }
            if(!cvvRegex.test(cvv)){
                alert("Enter a valid 3-digit CVV.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
